<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #timer {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let timeLeft = 25 * 60;
        let timer;
        let running = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            running = false;
        }

        function resetTimer() {
            clearInterval(timer);
            running = false;
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }
    </script>
</body>
</html>
